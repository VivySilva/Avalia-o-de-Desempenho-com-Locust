apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.yml convert
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: petclinic-db
  name: petclinic-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: petclinic-db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose -f docker-compose.yml convert
        kompose.version: 1.35.0 (HEAD)
      labels:
        io.kompose.service: petclinic-db
    spec:
      containers:
        - env:
            - name: MYSQL_DATABASE
              value: petclinic
            - name: MYSQL_ROOT_PASSWORD
              value: petclinic
          image: biarms/mysql:5.7
          livenessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - mysqladmin ping -h 127.0.0.1 -u root -p${MYSQL_ROOT_PASSWORD}
            initialDelaySeconds: 30
            periodSeconds: 10
          name: petclinic-db
          ports:
            - containerPort: 3306
              protocol: TCP
          resources:
            limits:
              memory: "268435456"
          volumeMounts:
            - mountPath: /docker-entrypoint-initdb.d
              name: petclinic-db-config
      restartPolicy: Always
      volumes:
        - configMap:
            name: petclinic-db-cm0
          name: petclinic-db-config
