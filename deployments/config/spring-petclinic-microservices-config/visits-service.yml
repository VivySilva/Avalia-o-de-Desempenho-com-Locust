spring:
  config:
    activate:
      on-profile: default
eureka:
  instance:
    # enable to register multiple app instances with a random server port
    instance-id: ${spring.application.name}:${random.uuid}

---
spring:
  config:
    activate:
      on-profile: docker
server:
  port: 8082
eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka/

---
spring:
  config:
    activate:
      on-profile: hybrid
server:
  port: 8082
eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka/
customers-service:
  endpoint:
    baseUrl: "http://customers-service:8081"
---
spring:
  config:
    activate:
      on-profile: k8s
server:
  port: 8082
eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka/
  instance:
    hostname: visits-service
    # fixing the hostname to the name of the service in k8s, no real need for service discovery as it's built in
    preferIpAddress: false
    nonSecurePort: 8082
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
customers-service:
  endpoint:
    baseUrl: "http://customers-service:8081"